<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Chat Application{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 20px; }
        #chat { height: 400px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; }
        .message { margin-bottom: 10px; padding: 10px; border-radius: 5px; }
        .message.me { background-color: #d1e7dd; text-align: right; }
        .message.other { background-color: #f8d7da; }
        .date { font-size: 0.8em; color: #6c757d; }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block include_js %}
    {% endblock %}
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            {% block domready %}
            {% endblock %}
        });
    </script>
</body>
</html>
